<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item [routerLink]="['/teams']" routerLinkActive="router-link-active">Teams</a>
      <a mat-list-item [routerLink]="['/schedule']" routerLinkActive="router-link-active">Schedule</a>
      <a mat-list-item [routerLink]="['/stats']" routerLinkActive="router-link-active">Stats</a>
      <a mat-list-item [routerLink]="['/standings']" routerLinkActive="router-link-active">Standings</a>
      <a mat-list-item [routerLink]="['/results']" routerLinkActive="router-link-active">Results</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PVBA Season 3</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
